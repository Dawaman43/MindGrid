name: MindGrind Bot

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: mindgrind-bot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run check-types

      - name: API unit tests
        run: bun run -C packages/api test
